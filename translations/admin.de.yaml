        description:
            active: "Diese Mitglieder nehmen aktiv am Vereinsleben teil, z. B. durch Teilnahme an Veranstaltungen, Ausübung von Funktionen oder Übernahme von Aufgaben."
            passive: "Passive Mitglieder unterstützen den Verein finanziell, nehmen aber nicht aktiv am Vereinsleben teil."
            honorary: "Eine besondere Auszeichnung, die meist an Personen vergeben wird, die sich in besonderem Maße um den Verein verdient gemacht haben. Ehrenmitglieder sind oft von Mitgliedsbeiträgen befreit."
            supporting: "Diese Mitglieder unterstützen den Verein vor allem finanziell, ohne aktiv am Vereinsleben teilzunehmen. Ähnlich wie passive Mitglieder, aber oft mit einem stärkeren Fokus auf finanzielle Unterstützung."
            founding: "Mitglieder, die den Verein gegründet haben und oft eine besondere Rolle oder Ansehen innerhalb des Vereins genießen."
            youth: "Mitglieder, die aufgrund ihres Alters (meist unter 18 Jahren) einen besonderen Status haben. Sie zahlen oft geringere Beiträge und haben möglicherweise eingeschränkte Stimmrechte."
            board: "Diese Mitglieder haben spezielle Aufgaben innerhalb des Vereins und tragen Verantwortung für die Leitung des Vereins. Sie werden meist von den Mitgliedern gewählt."
            probationary: "Neue Mitglieder, die zunächst eine Probezeit durchlaufen, in der sie den Verein und dessen Aktivitäten kennenlernen können, bevor sie vollwertige Mitglieder werden."
            external: "Mitglieder, die nicht am Ort des Vereins wohnen und daher weniger an den Aktivitäten des Vereins teilnehmen können. Sie können manchmal reduzierte Beiträge zahlen oder haben besondere Bedingungen."
            dormant: "Mitglieder, die aus bestimmten Gründen (z. B. Krankheit, Auslandsaufenthalt) temporär keine aktive Rolle im Verein spielen, aber weiterhin Mitglied bleiben möchten."
            guest: "Gäste"
